<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Watch Style Menu</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="header">
    <h1>🍎 Apple Watch Menu</h1>
    <p>Hold and drag to navigate</p>
  </div>

  <div class="watch-container" id="watchContainer">
    <div class="apps-container" id="appsContainer"></div>
  </div>

  <div class="controls">
    <button class="btn" onclick="editApp()">✏️ Edit</button>
    <button class="btn" onclick="resetToDefaults()">🔄 Reset</button>
    <button class="btn" onclick="exportConfig()">📤 Export</button>
    <button class="btn" onclick="importConfig()">📥 Import</button>
  </div>

  <!-- Modal window for editing -->
  <div class="edit-modal" id="editModal">
    <div class="modal-content">
      <h2>Edit App</h2>
      <div class="form-group">
        <label>Select slot:</label>
        <select id="slotSelect"></select>
      </div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="appName" placeholder="e.g., GitHub" />
      </div>
      <div class="form-group">
        <label>URL:</label>
        <input type="url" id="appUrl" placeholder="https://github.com/username" />
      </div>
      <div class="form-group">
        <label>Icon (emoji or symbol):</label>
        <input type="text" id="appIcon" placeholder="🐱" maxlength="2" />
      </div>
      <div class="modal-buttons">
        <button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
        <button class="modal-btn save" onclick="saveApp()">Save</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
